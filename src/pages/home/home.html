<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="openModal()" ion-button icon-only>
        <div class="avatar" style="background-image: url('https://igx.4sqi.net/img/user/130x130/1049643-T3WSSSGRGU5YVFSR.jpg');"></div>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>الرئيسية</ion-title>
  </ion-navbar>
</ion-header>

    </ion-refresher-content>

  <ion-item-divider color="light">اخر الاحداث</ion-item-divider>

      <h2>محمد</h2>
      <p>انشئ فريق جديد</p>
      <p></p>
      <div class="socialIcons">
        <ion-icon name="md-thumbs-up"></ion-icon>
        <ion-icon name="md-chatboxes"></ion-icon>
        <ion-icon name="md-share"></ion-icon>
      </div>
    </ion-item>
    <ion-item class="item-thumbnail-left">
      <img src="http://i2.mirror.co.uk/incoming/article6456386.ece/ALTERNATES/s615/youngfifa16main.jpg">

      <p>يبحث عن نادي</p>

        <ion-icon name="md-share"></ion-icon>
