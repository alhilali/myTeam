<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="openModal()" ion-button icon-only>
        <profile-pic className="avatar" type="user" ID="{{currentUserId}}"></profile-pic>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button (click)="compose()" ion-button icon-only>
        <ion-icon name="ios-albums-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>الرئيسية</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="blur ? 'blur' : 'unblur'">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب للتحديث" refreshingSpinner="dots" refreshingText="جاري التحديث...">

    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <post *ngFor="let post of posts" [post]="post"></post>
  </ion-list>
</ion-content>
