<ion-header>

  <ion-navbar>
    <ion-title>التفاصيل</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only>
        <ion-icon name="ios-share-outline" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <post [post]="post" className="postCard">
    <p padding-top>
      {{post.info}}
    </p>
  </post>
  <ion-item-divider>التعليقات</ion-item-divider>
  <ion-footer dir="rtl" class="bottomBar">
    <ion-row align-items-center>
      <ion-col col-9>
        <ion-input [(ngModel)]="comment" placeholder="ادخل تعليقك" type="text"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-buttons end>
          <button ion-button round color="gold" small>
            <ion-icon name="md-checkmark" class="largeIcon" color="green"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
