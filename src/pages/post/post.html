<ion-header>

  <ion-navbar>
    <ion-title>التفاصيل</ion-title>
    <ion-buttons end>
      <button (click)="options()" ion-button clear icon-only>
        <ion-icon name="md-more" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <post [postID]="post.$key" className="postCard">
  </post>
  <ion-item-divider>التعليقات</ion-item-divider>
  <ion-list style="margin-bottom: 48px;" no-margin>
    <ion-item-sliding *ngFor="let comment of comments | async">
      <ion-item class="fixedBorder">
        <ion-row align-items-center>
          <ion-col col-2 no-padding>
            <ion-avatar on-tap="openPlayer(comment.by)">
              <profile-pic ID="{{comment.by}}" type="user"></profile-pic>
            </ion-avatar>
          </ion-col>
          <ion-col col-7 style="margin-right: -12px">
            <h3 no-margin>
              <name ID="{{comment.by}}" type="user"></name>
            </h3>
            <p no-margin text-right>
              {{comment.message}}
            </p>
          </ion-col>
          <ion-col col-3>
            <p style="text-align: end">
              <date date="{{comment.date}}"></date>
            </p>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options *ngIf="currentUserID == comment.by" side="left">
        <button (click)="deleteComment(comment)" ion-button icon-only color="danger">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-row align-items-center dir="rtl" class="bottomBar">
    <ion-col col-9>
      <ion-input [(ngModel)]="comment" placeholder="ادخل تعليقك" type="text"></ion-input>
    </ion-col>
    <ion-col col-3>
      <ion-buttons end>
        <button ion-button (click)="sendComment()" round color="gold" [disabled]="comment.length == 0" small>
          <ion-icon name="md-checkmark" class="largeIcon" color="green"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
