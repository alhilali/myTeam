<ion-tabs #myTabs>
  <ion-tab [root]="tab1Root" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabIcon="football"></ion-tab>
  <ion-tab [root]="tab3Root" tabBadge="{{ ((requests | async)?.length + (messages | async)?.length) > 0 ? (requests | async)?.length + (messages | async)?.length : ''}}"
    tabBadgeStyle="danger" tabIcon="ios-notifications-outline"></ion-tab>
  <ion-tab [root]="tab4Root" tabIcon="search"></ion-tab>
</ion-tabs>
