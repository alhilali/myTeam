<ion-content class="welcomePage" no-bounce scroll="false">

  <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div>
  <div class="welcomeTop">
    <img class="AppLogo" src="https://image.ibb.co/ih434a/logo_main_dark.png" alt="">
  </div>

  <ion-slides pager class="welcomeSlides" loop="true" dir="rtl">
    <ion-slide>
      <img style="width: 20%" src="https://www.shareicon.net/download/2016/10/29/848351_cup_512x512.png" alt="">
      <h3 text-center>
        هل انت جاهز لقبول التحدي؟
      </h3>
    </ion-slide>
    <ion-slide>
      <img style="width: 20%" src="https://www.shareicon.net/download/2017/06/01/886647_track_512x512.png" alt="">
      <h3 text-center>
        ابحث عن مباريات
      </h3>
    </ion-slide>
    <ion-slide>
      <img style="width: 20%" src="http://bootwise.com/wp-content/uploads/2014/10/bootwise-icon-04.png" alt="">
      <h3 text-center>
        انضم لفرق اخرى
      </h3>
    </ion-slide>
  </ion-slides>
  <div class="welcomeBtns">
    <button color="orange" ion-button block (click)="registerPage()">حساب جديد</button>
    <ion-row>
      <ion-col col-7 no-padding>
        <button color="lightBlue" ion-button block (click)="loginPage()" outline>سجل دخول</button>
      </ion-col>
      <ion-col col-4 push-1 no-padding>
        <button color="twitter" ion-button block (click)="twitterLogin()">
              <ion-icon class="mdIcon" color="white" name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
