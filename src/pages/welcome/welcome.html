<ion-content no-bounce>

  <h1 dir="rtl">
    مرحباً!
  </h1>
  <p padding item-start>
    July 8, 2017
  </p>
  <div class="bottom">
    <ion-item>
      <ion-label floating>البريد الإلكتروني</ion-label>
      <ion-input dir="ltr" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>الرقم السري</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login(user)">سجل دخول</button>
    <button ion-button block (click)="register()" color="light">حساب جديد</button>
    <button ion-button (click)="resetPassword()" clear>نسيت الرقم السري؟</button>
  </div>

</ion-content>
