<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">إغلاق</button>
    </ion-buttons>
    <ion-title>إبدأ فريقك</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="padding-top btnsRow" align-items-stretch>
    <ion-col pull-1>
      <button (click)="closeModal()" color="orange" ion-button round small>
          إلغاء
        </button>
    </ion-col>
    <ion-col push-1>
      <button (click)="saveTeam(team)" [disabled]='!teamForm.valid' color="gold" ion-button round small>
            حفظ
        </button>
    </ion-col>
  </ion-row>
  <ion-card class="card1">
    <form name="myForm" novalidate>
      <ion-list [formGroup]='teamForm'>


        <ion-item>
          <ion-input [(ngModel)]="team.name" name="name" formControlName='name' type="text" placeholder="اسم فريقك" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>المدينة</ion-label>
          <ion-select [(ngModel)]="team.city" name="city" formControlName='city' interface='popover'>
            <ion-option value="الرياض" selected>الرياض</ion-option>
            <ion-option value="جده">جده</ion-option>
            <ion-option value="الدمام">الدمام</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>

  </ion-card>
</ion-content>
