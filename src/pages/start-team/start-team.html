<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">إغلاق</button>
    </ion-buttons>
    <ion-title>إبدأ فريقك</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form name="myForm" novalidate>
    <ion-list [formGroup]='teamForm'>


      <ion-item>
        <ion-input [(ngModel)]="team.name" name="name" formControlName='name' type="text" placeholder="اسم فريقك" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>المدينة</ion-label>
        <ion-select [(ngModel)]="team.city" name="city" formControlName='city' interface='popover'>
          <ion-option value="riyadh" selected>الرياض</ion-option>
          <ion-option value="jeddah">جده</ion-option>
          <ion-option value="dammam">الدمام</ion-option>
        </ion-select>
      </ion-item>

      <button ion-button block color='primary' [disabled]='!teamForm.valid' (click)="saveTeam(team)">حفظ</button>
    </ion-list>
  </form>
</ion-content>
