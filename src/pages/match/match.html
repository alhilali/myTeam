<ion-header>

  <ion-navbar>
    <ion-title>تفاصيل المباراة</ion-title>
    <button start (click)="closeModel()" ion-button clear icon-only style="height: 22px">
      <ion-icon color="light" name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card1">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/f/f8/Al-Hilal_newlogo.png" alt=""> {{homeTeam.name}}
        </ion-col>
        <ion-col text-center padding-vertical>
          <h3>VS</h3>
          <h2>{{requsetInfo.date}}</h2>
          <p>{{requsetInfo.time}}</p>
          <p>{{requsetInfo.stadium}}</p>
        </ion-col>
        <ion-col text-center>
          <img class="logo" src="https://seeklogo.com/images/M/manchester-united-logo-F14DA1FCCD-seeklogo.com.png" alt=""> {{awayTeam.name}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
