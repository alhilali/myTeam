<ion-header>

  <ion-navbar>
    <ion-title>الإعدادات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list padding-top>
    <button ion-item (click)="editProfile()">تعديل بياناتي</button>
    <button ion-item (click)="changePassword()">تغيير الباسوورد</button>
    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>الإشعارات</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item (click)="contactUs()">تواصل معنا</button>
    <button ion-item (click)="aboutUs()">عن البرنامج</button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="logOut()" style="color: red">تسجيل الخروج</button>
  </ion-list>
</ion-content>
