<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button end (click)="submit()" [disabled]="composeForm.invalid" color="white" ion-button clear>
        ارسل
      </button>
    </ion-buttons>
    <ion-title>مشاركة جديده</ion-title>
    <button start (click)="closeModal()" ion-button clear icon-only style="height: 22px">
      <ion-icon color="light" name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="composeForm" (ngSubmit)="submit()">
    <ion-card class="card1">
      <ion-item>
        <ion-avatar item-start>
          <profile-pic ID="{{player.$key}}" type="user"></profile-pic>
        </ion-avatar>
        <h2>{{player.name}}</h2>
        <p>{{player.originalUsername}}@</p>
      </ion-item>
      <ion-card-content>
        <div padding-vertical>
          <ion-item>
            <ion-input [(ngModel)]="title" style="font-size: larger;" placeholder="العنوان" type="text" formControlName="title"></ion-input>
          </ion-item>
          <ion-note [ngClass]="{'red': (!composeForm.controls.title.valid && composeForm.controls.title.dirty)}" style="position: absolute;" *ngIf="title.length > 0">
            {{title.length}}/30
          </ion-note>
        </div>
        <hr/>
        <ion-item>
          <ion-textarea [(ngModel)]="info" rows="3" placeholder="معلومات اخرى (اختياري)" type="text" formControlName="info"></ion-textarea>
        </ion-item>
      </ion-card-content>
      <ion-row>
        <ion-col text-center>
          <ion-note [ngClass]="{'red': (!composeForm.controls.info.valid && composeForm.controls.info.dirty)}" *ngIf="info.length > 0">
            {{info.length}}/150
          </ion-note>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{date}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>
</ion-content>
