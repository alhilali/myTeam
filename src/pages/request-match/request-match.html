<ion-header>

  <ion-navbar>
    <ion-title>طلب مباراة</ion-title>
    <button start (click)="closeModel()" ion-button clear icon-only style="height: 22px">
      <ion-icon color="light" name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      مباراة جديده
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>فريقي</ion-label>
        <ion-select [(ngModel)]="teamSelected" placeholder="اختر الفريق">
          <ion-option *ngFor="let team of myTeams" [value]="team">{{team.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>التاريخ</ion-label>
        <ion-datetime [(ngModel)]="date" min="2017" displayFormat="M/D/YY">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>الساعة</ion-label>
        <ion-datetime dir="ltr" [(ngModel)]="time" displayFormat="h:mm A">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>الملعب</ion-label>
        <ion-input type="text" placeholder="اين ستقام المباراة" value=""></ion-input>
      </ion-item>
      <p text-center>
        <button padding ion-button color="secondary" (click)="sendRequest()">إرسال الطلب
          <ion-icon padding name="ios-calendar-outline"></ion-icon>
        </button>
      </p>
    </ion-list>
  </ion-card>
</ion-content>
