<ion-header>

  <ion-navbar>
    <ion-title>التسجيل</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form name="registerForm" novalidate>
    <div [formGroup]='registerForm'>
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.name" [class.invalid]="!registerForm.controls.name.valid && (registerForm.controls.name.dirty || submitAttempt)" formControlName='name' placeholder="الاسم كامل"></ion-input>
      </ion-item>
      <ion-item dir="ltr">
        <ion-label>
          <h1>@</h1></ion-label>
        <ion-input type="text" [(ngModel)]="user.username" formControlName='username' placeholder="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>المركز</ion-label>
        <ion-select [(ngModel)]="user.position" formControlName='position' name="position" interface='popover'>
          <ion-option value="GK" selected>حارس</ion-option>
          <ion-option value="DF">دفاع</ion-option>
          <ion-option value="CM">وسط</ion-option>
          <ion-option value="AT">مهاجم</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input dir="ltr" class="email" type="text" [(ngModel)]="user.email" formControlName='email' placeholder="البريد الالكتروني"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" formControlName='password' placeholder="الرقم السري"></ion-input>
      </ion-item>

      <button ion-button block (click)="register(user)" color="secondary">اتمام التسجيل</button>
      <div padding>
        <p *ngIf="!registerForm.controls.name.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال الاسم.</p>
        <p *ngIf="!registerForm.controls.username.valid && !registerForm.controls.username.pending && (submitAttempt || registerForm.controls.username.dirty)" style="color: #ea6153;">
          اسم المستخدم غير متاح، الرجاء اختيار اسم آخر.
        </p>
        <p *ngIf="!registerForm.controls.email.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال ايميل صحيح.</p>
        <p *ngIf="usedEmail" style="color: #ea6153;">
          الايميل مستخدم من قبل شخص آخر.
        </p>
        <p *ngIf="!registerForm.controls.password.valid && (submitAttempt)" style="color: #ea6153;">يجب ان يكون الرقم السري اكثر من ٦ احرف/ارقام.</p>
        <p *ngIf="registerForm.controls.username.pending">
          جاري التأكد من اسم المستخدم...
        </p>
      </div>
    </div>
  </form>
</ion-content>
