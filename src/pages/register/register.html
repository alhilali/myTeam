  Ionic pages and navigation.

<ion-content>
  <ion-row justify-content-start>
    <ion-col col-3 text-start padding>
      <ion-icon on-tap="goBack()" class="largeIcon" color="grey" name="ios-arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <div class="welcomeTop">
    <img class="AppLogo" src="https://image.ibb.co/ih434a/logo_main_dark.png" alt="">
  </div>
  <h2 text-center>حساب جديد</h2>
  <form name="registerForm" novalidate padding>
    <div class="register" [formGroup]='registerForm' padding>
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.name" [class.invalid]="!registerForm.controls.name.valid && (registerForm.controls.name.dirty || submitAttempt)"
          formControlName='name' placeholder="الاسم كامل"></ion-input>
      </ion-item>
      <ion-item dir="ltr">
        <ion-label>
          <h2>@</h2>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.username" [class.invalid]="!registerForm.controls.username.valid && (registerForm.controls.username.dirty || submitAttempt)"
          formControlName='username' placeholder="Username"></ion-input>
      </ion-item>
      <ion-item dir="ltr">
        <ion-label>
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-label>
        <ion-input class="email" type="text" [(ngModel)]="user.email" [class.invalid]="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || submitAttempt)"
          formControlName='email' placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" [class.invalid]="!registerForm.controls.password.valid && (registerForm.controls.password.dirty || submitAttempt)"
          formControlName='password' placeholder="الرقم السري"></ion-input>
      </ion-item>

      <button ion-button block (click)="register(user)" color="gold">التسجيل</button>
      <p text-right style="margin: 0px;">
        التسجيل يعني موافقتك على
        <button style="margin-bottom: 15px;" ion-button clear (click)="openTerms()" no-padding small>الشروط والأحكام.</button>
      </p>
      <div class="errorMessages">
        <p *ngIf="user.username != '' && !registerForm.controls.username.valid && !registerForm.controls.username.pending && (submitAttempt || registerForm.controls.username.dirty)"
          style="color: #ea6153;">
          <ion-icon name="bug"></ion-icon>
          اسم المستخدم غير متاح، الرجاء اختيار اسم آخر.
        </p>
        <p *ngIf="usedEmail" style="color: #ea6153;">
          <ion-icon name="bug"></ion-icon>
          الايميل مستخدم من قبل شخص آخر.
        </p>
        <p *ngIf="!registerForm.controls.password.valid && (submitAttempt)" style="color: #ea6153;">
          <ion-icon name="bug"></ion-icon>
          يجب ان يكون الرقم السري اكثر من ٦ احرف/ارقام.</p>
      </div>
    </div>
  </form>
</ion-content>
