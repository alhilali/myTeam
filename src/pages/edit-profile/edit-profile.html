<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="closeModal()">إغلاق</button>
    </ion-buttons>
    <ion-title>تعديل معلوماتك</ion-title>
    <ion-buttons end>
      <button ion-button (click)="update(user)">حفظ</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item dir="ltr">
      <ion-label>
        <h1>@</h1></ion-label>
      <ion-input type="text" [(ngModel)]="user.username" placeholder="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input dir="ltr" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>المركز</ion-label>
      <ion-select [(ngModel)]="user.position" name="position" interface='popover'>
        <ion-option value="GK">حارس</ion-option>
        <ion-option value="DF">دفاع</ion-option>
        <ion-option value="CM">وسط</ion-option>
        <ion-option value="AT">مهاجم</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>



<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button block color="danger" (click)="logout()">تسجيل خروج</button>
  </ion-toolbar>
</ion-footer>
