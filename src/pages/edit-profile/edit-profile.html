<ion-header>
  <ion-navbar>
    <ion-title>تعديل بياناتي</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="card1">
    <form name="editForm" novalidate>
      <div [formGroup]='editForm'>
        <button ion-item (click)="presentActionSheet('profilePic')">
          <div class="avatar" [ngStyle]="{ 'background-image': 'url(' + (playerInfo | async)?.profilePic + ')'}"></div>
        </button>
        <button ion-item (click)="presentActionSheet('bg')">
          <div class="avatar" [ngStyle]="{ 'background-image': 'url(' + (playerInfo | async)?.bg + ')'}"></div>
        </button>
        <ion-item>
          <ion-label>
            <ion-icon class="mdIcon" name="ios-person"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]="newPlayerInfo.name" [class.invalid]="!editForm.controls.name.valid && (editForm.controls.name.dirty || submitAttempt)"
            formControlName='name' placeholder="الاسم كامل"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="mdIcon" name="ios-at"></ion-icon>
          </ion-label>
          <ion-input dir="ltr" type="text" [(ngModel)]="newPlayerInfo.originalUsername" formControlName='username' placeholder="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="mdIcon" name="ios-analytics"></ion-icon>
          </ion-label>
          <ion-select [(ngModel)]="newPlayerInfo.position" formControlName='position' name="position" interface='popover'>
            <ion-option value="GK" selected>حارس</ion-option>
            <ion-option value="DF">دفاع</ion-option>
            <ion-option value="CM">وسط</ion-option>
            <ion-option value="AT">مهاجم</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="email">
          <ion-label>
            <ion-icon class="mdIcon" name="ios-mail"></ion-icon>
          </ion-label>
          <ion-input dir='ltr' type="text" [(ngModel)]="email" formControlName='email' placeholder="البريد الالكتروني"></ion-input>
        </ion-item>

        <div padding>
          <p *ngIf="!editForm.controls.name.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال اسم صحيح (الاسم لا يمكن ان يحتوي على ارقام)</p>
          <p *ngIf="!editForm.controls.username.valid && !editForm.controls.username.pending && (submitAttempt || editForm.controls.username.dirty)"
            style="color: #ea6153;">
            اسم المستخدم غير متاح، الرجاء اختيار اسم آخر.
          </p>
          <p *ngIf="email && !editForm.controls.email.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال ايميل صحيح.</p>
          <p *ngIf="editForm.controls.username.pending">
            جاري التأكد من اسم المستخدم...
          </p>
        </div>
      </div>
    </form>
    <div text-center padding>
      <button block ion-button color="orange" (click)="update(newPlayerInfo)">تحديث</button>
    </div>
  </ion-card>

</ion-content>
