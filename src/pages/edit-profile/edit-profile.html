<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="closeModal()">إغلاق</button>
    </ion-buttons>
    <ion-title>تعديل بياناتي</ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="card1">
    <form name="editForm" novalidate>
      <div [formGroup]='editForm'>
        <button ion-item (click)="presentActionSheet('profilePic')">
          <div *ngIf="user.profilePic" class="avatar" [ngStyle]="{ 'background-image': 'url(' + user.profilePic + ')'}"></div>
          <div *ngIf="!user.profilePic" class="avatar" style="background-image: url('http://www.gscadvisory.com/wp-content/uploads/2016/04/blank.jpg');"></div>
        </button>
        <button ion-item (click)="presentActionSheet('bg')">
          <div *ngIf="user.bg" class="avatar" [ngStyle]="{ 'background-image': 'url(' + user.bg + ')'}"></div>
          <div *ngIf="!user.bg" class="avatar" style="background-image: url('https://www.buscandonomes.com.br/_img/xthumb-default.gif.pagespeed.ic.yQYWf40TN9.png');"></div>
        </button>
        <ion-item>
          <ion-label>
            <ion-icon class="largeIcon" name="ios-person"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]="user.name" [class.invalid]="!editForm.controls.name.valid && (editForm.controls.name.dirty || submitAttempt)"
            formControlName='name' placeholder="الاسم كامل"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="largeIcon" name="ios-at"></ion-icon>
          </ion-label>
          <ion-input dir="ltr" type="text" [(ngModel)]="user.originalUsername" formControlName='username' placeholder="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="largeIcon" name="ios-analytics"></ion-icon>
          </ion-label>
          <ion-select [(ngModel)]="user.position" formControlName='position' name="position" interface='popover'>
            <ion-option value="GK" selected>حارس</ion-option>
            <ion-option value="DF">دفاع</ion-option>
            <ion-option value="CM">وسط</ion-option>
            <ion-option value="AT">مهاجم</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="user.email">
          <ion-label>
            <ion-icon class="largeIcon" name="ios-mail"></ion-icon>
          </ion-label>
          <ion-input dir='ltr' type="text" [(ngModel)]="user.email" formControlName='email' placeholder="البريد الالكتروني"></ion-input>
        </ion-item>

        <div padding>
          <p *ngIf="!editForm.controls.name.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال الاسم.</p>
          <p *ngIf="currentUsername != user.originalUsername && !editForm.controls.username.valid && !editForm.controls.username.pending && (submitAttempt || editForm.controls.username.dirty)"
            style="color: #ea6153;">
            اسم المستخدم غير متاح، الرجاء اختيار اسم آخر.
          </p>
          <p *ngIf="!editForm.controls.email.valid && (submitAttempt)" style="color: #ea6153;">الرجاء ادخال ايميل صحيح.</p>
          <p *ngIf="usedEmail" style="color: #ea6153;">
            الايميل مستخدم من قبل شخص آخر.
          </p>
          <p *ngIf="editForm.controls.username.pending">
            جاري التأكد من اسم المستخدم...
          </p>
        </div>
      </div>
    </form>
    <div text-center padding>
      <button block ion-button color="orange" (click)="update(user)">تحديث</button>
    </div>
  </ion-card>

</ion-content>
