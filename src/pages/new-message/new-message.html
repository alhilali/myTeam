<ion-header>

  <ion-navbar>
    <ion-title>رسالة جديدة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="fixedBorder">
    <ion-label>إلى:</ion-label>
    <ion-input type="text" value="" placeholder="ابحث..." (input)="searchUsers()" [(ngModel)]="input"></ion-input>
  </ion-item>

  <h5 *ngIf="input && input.length > 0 && (players | async)?.length == 0" text-center>
    لا يوجد
  </h5>

  <ion-list *ngIf="input && input.length > 0" no-margin>
    <span *ngFor="let player of players | async">
      <button *ngIf="player.$key != currentUID" ion-item clear (click)="openMessage(player)">
        <ion-row>
          <ion-avatar padding-right>
            <img src="{{player.profilePic}}" alt="">
          </ion-avatar>
          <h2 style="margin: 0 0 8px;" id="info" margin-bottom>{{ player.name }}</h2>
          <p>&nbsp;{{player.username}}</p>
        </ion-row>
      </button>
    </span>
  </ion-list>

</ion-content>
