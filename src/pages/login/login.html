<ion-content>
  <ion-row justify-content-start>
    <ion-col col-3 text-start padding>
      <ion-icon on-tap="goBack()" class="largeIcon" color="grey" name="ios-arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <div class="login" padding>
    <div class="welcomeTop">
      <img class="AppLogo" src="https://image.ibb.co/ih434a/logo_main_dark.png" alt="">
    </div>
    <h2 text-center>تسجيل الدخول</h2>
    <form [formGroup]="loginForm" novalidate padding>
      <ion-item dir="ltr">
        <ion-label>
          <ion-icon class="largeIcon" name="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email" formControlName='email' placeholder="Username/Email"></ion-input>
      </ion-item>

      <ion-item dir="ltr">
        <ion-label>
          <ion-icon class="largeIcon" name="ios-key-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" formControlName='password' placeholder="Password"></ion-input>
      </ion-item>
      <button color="orange" ion-button block (click)="login(user)">الدخول</button>
      <p text-right style="margin: 0px;">
        <button ion-button clear (click)="resetPassword()" small>نسيت الرقم السري؟</button>
      </p>
    </form>
  </div>
</ion-content>
