<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">إغلاق</button>
    </ion-buttons>
    <ion-title>اضف لاعب</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="card1">
    <ion-card-header>
      قم بإدخال المعرف الشخصي للاعب الذي تريد اضافته
    </ion-card-header>
    <form name="requestPlayerForm" novalidate>
      <div [formGroup]='requestPlayerForm'>
        <ion-item dir="ltr">
          <ion-label>
            <h1>@</h1></ion-label>
          <ion-input type="text" [(ngModel)]="player.username" formControlName='username' placeholder="username"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col center text-center>
            <button ion-button color="secondary" (click)="requestAddPlayer(player)" [disabled]="requestPlayerForm.invalid">إضافة
              <ion-icon padding name="person-add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <div padding>
          <p *ngIf="!requestPlayerForm.controls.username.valid && !requestPlayerForm.controls.username.pending && (requestPlayerForm.controls.username.dirty)" style="color: #ea6153;">
            {{requestPlayerForm.controls.username.errors.message}}
          </p>
          <p *ngIf="requestPlayerForm.controls.username.pending">
            جاري التأكد من اسم المستخدم...
          </p>
        </div>

      </div>
    </form>
  </ion-card>

</ion-content>
