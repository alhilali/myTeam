<ion-header>

  <ion-navbar>
    <button start (click)="closeModal()" ion-button clear icon-only style="height: 22px">
      <ion-icon color="light" name="close"></ion-icon>
    </button>
    <ion-title>اضف لاعب</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-row class="padding-top" align-items-stretch text-center>
    <ion-col pull-1>
      <button (click)="closeModal()" color="orange" ion-button round small>
          إلغاء
        </button>
    </ion-col>
    <ion-col push-1>
      <button (click)="requestAddPlayer(player)" [disabled]="requestPlayerForm.invalid" color="gold" ion-button round small>
             إضافة
        </button>
    </ion-col>
  </ion-row>
  <ion-card class="card1">
    <ion-card-header>
      المعرف الشخصي للاعب الذي تريد اضافته
    </ion-card-header>
    <form name="requestPlayerForm" novalidate>
      <div [formGroup]='requestPlayerForm'>
        <ion-item dir="ltr">
          <ion-label>
            <h1>@</h1>
          </ion-label>
          <ion-input type="text" [(ngModel)]="player.username" formControlName='username' placeholder="username"></ion-input>
        </ion-item>

        <div padding>
          <p *ngIf="!requestPlayerForm.controls.username.valid && !requestPlayerForm.controls.username.pending && (requestPlayerForm.controls.username.dirty)"
            style="color: #ea6153;">
            {{requestPlayerForm.controls.username.errors.message}}
          </p>
          <p *ngIf="requestPlayerForm.controls.username.pending">
            جاري التأكد من اسم المستخدم...
          </p>
        </div>

      </div>
    </form>
  </ion-card>

</ion-content>
