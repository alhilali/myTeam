<ion-header>

  <ion-navbar>
    <ion-title>فريقي</ion-title>
    <ion-buttons end>
      <button (click)='startTeam()' ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="اسحب للتحديث" refreshingSpinner="dots" refreshingText="جاري التحديث...">

    </ion-refresher-content>
  </ion-refresher>
  <ion-item-divider>
    جميع الفرق المشارك فيها
  </ion-item-divider>
  <ion-item-group *ngIf="myTeams?.length > 0 ">
    <ion-row align-items-start>
      <ion-col col-6 col-md class="noPadding" wrap *ngFor="let team of myTeams">
        <ion-card class="card1">
          <img class="logo" on-tap='openTeam(team)' src="{{team.logo}}" alt="">
          <img *ngIf='team.bg' on-tap='openTeam(team)' src="{{team.bg}}">
          <img *ngIf='!team.bg' on-tap='openTeam(team)' src="https://www.buscandonomes.com.br/_img/xthumb-default.gif.pagespeed.ic.yQYWf40TN9.png">
          <ion-item>
            <h2>{{team.name}}</h2>
            <p>{{team.city}}</p>
            <button ion-button (click)='presentActionSheet(team)' item-end clear>
              <ion-icon name="md-more"></ion-icon>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item-group>
  <div *ngIf="hasNoTeams" text-center>
    <h4>ماذا تنتظر؟</h4>
    <button padding ion-button color="orange" (click)="startTeam()">إبدأ فريقك
    </button>
  </div>
  <ion-item-divider>
    مبارياتي القادمة
  </ion-item-divider>
  <ion-list no-margin>
    <span *ngFor="let month of months">
    <ion-item-divider class="monthLabel">
      {{month.name}}
    </ion-item-divider>
    <span *ngFor="let match of matches">
      <ion-item *ngIf="match.date.substring(0, 2) == month.num" class="fixedBorder" (click)="openMatchRequest(match)">
        <match-item text-center home="{{match.homeTeam}}" away="{{match.awayTeam}}"></match-item>
        <date text-center requestID="{{match.$key}}" day="true"></date>
      </ion-item>
    </span>
    </span>
  </ion-list>

</ion-content>
