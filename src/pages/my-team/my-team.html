<ion-header>

  <ion-navbar>
    <ion-title>فريقي</ion-title>
    <ion-buttons end>
      <button (click)='startTeam()' ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngIf="myTeams?.length > 0 ">
    <ion-row align-items-start>
      <ion-col col-6 col-md class="noPadding" wrap *ngFor="let team of myTeams">
        <ion-card>
          <img on-tap='openTeam(team)' src="https://cdn-arkquizzstoragelive.akamaized.net/cdn/1310e09e-7d5e-4efd-97a0-ebf63d923da0_manu.png">
          <ion-item>
            <h2>{{team.name}}</h2>
            <p>{{team.city}}</p>
            <button ion-button (click)='presentActionSheet(team)' item-end clear>
              <ion-icon name="md-more"></ion-icon>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item-group>
  <div *ngIf="hasNoTeams" text-center>
    <h4>ماذا تنتظر؟</h4>
    <button padding ion-button color="orange" (click)="startTeam()">إبدأ فريقك
    </button>
  </div>

</ion-content>
