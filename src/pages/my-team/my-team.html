<ion-header>

  <ion-navbar>
    <ion-title>فريقي</ion-title>
    <ion-buttons end>
      <button (click)='startTeam()' ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngIf="teamsRequest?.length > 0">
    <ion-item-divider color="light">طلبات الانضمام</ion-item-divider>
    <ion-card *ngFor="let team of teamsRequest">
      <img on-tap='openTeam(team)' src="https://cdn-arkquizzstoragelive.akamaized.net/cdn/1310e09e-7d5e-4efd-97a0-ebf63d923da0_manu.png">
      <ion-item>
        <ion-icon color="darkBlue" name="football" item-start large></ion-icon>
        <h2 item-start>{{team.name}}</h2>
        <p item-end>{{team.dateRequested}}</p>
      </ion-item>
      <ion-item text-center>
        <button (click)="acceptTeam(team)" ion-button clear>موافق</button>
        <button (click)="declineTeam(team)" ion-button color="danger" clear>إلغاء</button>
      </ion-item>
    </ion-card>
  </ion-item-group>
  <ion-item-group *ngIf="myTeams?.length > 0 ">
    <ion-item-divider color="light">فرق منتمي اليها</ion-item-divider>
    <ion-card *ngFor="let team of myTeams">
      <img on-tap='openTeam(team)' src="https://cdn-arkquizzstoragelive.akamaized.net/cdn/1310e09e-7d5e-4efd-97a0-ebf63d923da0_manu.png">
      <ion-item>
        <ion-icon name="football" item-start large></ion-icon>
        <h2>{{team.name}}</h2>
        <p>{{team.city}}</p>
        <button ion-button (click)='presentActionSheet(team)' item-end large clear>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-item>
    </ion-card>
  </ion-item-group>
  <div *ngIf="hasNoTeams">
    <button ion-button (click)='startTeam()' block>إبدأ فريقك</button>
  </div>

</ion-content>
