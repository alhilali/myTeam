<ion-header>

  <ion-navbar>
    <ion-title>طلب اضافة
      <name ID="{{playerUID}}" type="user"></name>
    </ion-title>
    <button start (click)="closeModel()" ion-button clear icon-only style="height: 22px">
      <ion-icon color="light" name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-row class="padding-top" align-items-stretch text-center>
    <ion-col pull-1>
      <button (click)="closeModel()" color="orange" ion-button round small>
          إلغاء
        </button>
    </ion-col>
    <ion-col push-1>
      <button (click)="requestAddPlayer()" color="gold" ion-button round small>
             إضافة
        </button>
    </ion-col>
  </ion-row>
  <ion-card class="card1">
    <ion-card-header>
      طلب اضافة
      <name ID="{{playerUID}}" type="user"></name>
    </ion-card-header>
    <ion-item-group class="teamsList" *ngIf="myTeams?.length > 0 ">
      <ion-slides pager dir="rtl" slidesPerView="3">
        <ion-slide *ngFor="let team of myTeams">
          <ion-checkbox item-start checked="false" (ionChange)="updateTeamsSelected(team)"></ion-checkbox>
          <img class="logo" src="{{team.logo}}" alt="">
          <div class="card-title">
            {{team.name}}
          </div>
        </ion-slide>
      </ion-slides>
    </ion-item-group>
  </ion-card>

</ion-content>
