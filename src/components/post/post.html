<!-- Generated template for the PostComponent component -->
<ion-card [@fadeInOut] [ngClass]="className ? className : 'card1'">
  <ion-item>
    <ion-avatar margin-top item-start>
      <profile-pic ID="{{postInfo.by}}" type="user" on-tap="openPlayer()"></profile-pic>
    </ion-avatar>
    <ion-row justify-content-start>
      <h2 style="margin: 2px 0;">{{user.name}}</h2>&nbsp;
      <p>{{user.originalUsername}}@</p>
    </ion-row>
    <div *ngIf="postInfo.type == 'match'" class="calendar">
      <div on-tap="requestMatch()" class="icon_calendar">
        <em></em><em></em>
        <label>{{month}}</label>
        <span><h1>{{day}}</h1></span>
      </div>
    </div>
  </ion-item>
  <ion-card-content>
    <h2>{{postInfo.title}}</h2>
    <ng-content></ng-content>
  </ion-card-content>
  <div *ngIf="postInfo.type == 'match'" [@fadeInOut] class="infoPlaceholder">
    <img *ngIf="teamInfo.bg" on-tap="openTeam()" class="bg" src="{{teamInfo.bg}}" alt="">
    <img on-tap="openTeam()" class="logo" src="{{teamInfo.logo}}" alt="">
    <h1 class="teamName">{{teamInfo.name}}</h1>
    <div class="teamBar">
      <team-bar teamID="{{postInfo.teamID}}"></team-bar>
    </div>
  </div>
  <ion-row>
    <ion-col class="likes">
      <button ion-button icon-left clear small>
        <ion-icon name="md-heart-outline" color="danger"></ion-icon>
      </button>
    </ion-col>
    <ion-col class="comments">
      <button (click)="openPost()" ion-button icon-left clear small>
        <ion-icon name="text" color="gold"></ion-icon>
        <div>{{commentsNum}}</div>
      </button>
    </ion-col>
    <ion-col class="date" center text-end>
      <ion-note>
        {{date}}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
